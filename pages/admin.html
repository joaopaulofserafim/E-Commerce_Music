<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Moretto Music Store</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Painel Administrativo</h1>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Voltar à Loja</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container admin">
        <h2>Gerenciar Produtos</h2>
        <form id="form-produto">
            <input type="text" id="nome" placeholder="Nome do produto" required />
            <input type="number" id="preco" placeholder="Preço" required />
            <input type="number" id="estoque" placeholder="Estoque" required />
            <input type="text" id="imagem" placeholder="Caminho da imagem" />
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <button type="submit" class="btn-destaque">Adicionar Produto</button>
        </form>

        <h3>Lista de Produtos</h3>
        <div id="lista-admin-produtos">
            <!-- Lista carregada via JS -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Moretto Music Store. Área Administrativa.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
