<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento |  Music</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="header">
        <div class="container">
             <h1 class="logo"><a href="\index.html">Music</a></h1>
        </div>
    </header>

    <main class="container form-container">
        <h2>Pagamento</h2>
        <form id="form-pagamento">
            <label for="numero-cartao">Número do Cartão</label>
            <input type="text" id="numero-cartao" maxlength="16" required />
            <label for="nome-cartao">Nome no Cartão</label>
            <input type="text" id="nome-cartao" required />
            <label for="validade">Validade</label>
            <input type="month" id="validade" required />
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" required />

            <button type="submit" class="btn-destaque">Confirmar Pagamento</button>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <p>© 2025 Moretto Music Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
