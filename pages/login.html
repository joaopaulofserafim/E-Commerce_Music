<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login |  Music </title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- ================= CABEÇALHO ================= -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Music</h1>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Início</a></li>
                    <li><a href="produtos.html">Instrumentos</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                    <li><a href="login.html" class="active">Entrar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ================= CONTEÚDO LOGIN ================= -->
    <main class="form-container">
        <div class="login-card">
            <h2>Entrar na Conta</h2>
            <form id="form-login">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seuemail@email.com" required />

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="********" required />

                <button type="submit" class="btn-destaque">Entrar</button>
            </form>

            <p class="link-secundario">
                Não tem conta? <a href="cadastro.html">Cadastre-se</a>
            </p>
        </div>
    </main>

    <!-- ================= RODAPÉ ================= -->
    <footer class="footer">
        <div class="container">
            <p>© 2025 Moretto Music Store. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
