<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrumentos | Moretto Music Store</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- ======== CABEÇALHO ======== -->
    <header class="header">
      <div class="container">
        <h1 class="logo"><a href="\index.html">Music</a></h1>
        <nav class="nav">
          <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="produtos.html" class="active">Instrumentos</a></li>
            <li><a href="carrinho.html">Carrinho</a></li>
            <li><a href="login.html">Entrar</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ======== CATÁLOGO ======== -->
    <main class="container catalogo" >
      <section id="catalogo-produtos">
        <h2>Catálogo de Instrumentos</h2>

        <div class="filtros">
          <input type="text" id="busca" placeholder="Buscar instrumento..." />
          <select id="categoria">
            <option value="">Todas as categorias</option>
            <option value="cordas">Cordas</option>
            <option value="percussao">Percussão</option>
            <option value="sopro">Sopro</option>
            <option value="teclas">Teclas</option>
          </select>
        </div>

        <div class="produtos-grid" id="lista-produtos">
          <!-- Produtos carregados via JS -->
        </div>
      </section>
    </main>

    <!-- ======== RODAPÉ ======== -->
    <footer class="footer">
      <div class="container">
        <p>© 2025 Moretto Music Store. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="../js/script.js"></script>
  </body>
</html>
